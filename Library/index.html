<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>LibraryWebsite</title>
  </head>
  <body>
    <!-- <h1>Library Website</h1> -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>

     <div id="message">
       
     </div>
      <h2 class="mx-3 my-2">Online Library</h2>
      <hr>
      <div class="container">
        <form id="libraryForm" >
            <div class="row mb-3">
              <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="programming" value="programming" checked>
                    <label class="form-check-label" for="gridRadios1">
                     Programming
                    </label>
                  </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                  <label class="form-check-label" for="gridRadios2">
                    Cooking
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="type" id="fictional" value="fictional" >
                  <label class="form-check-label" for="gridRadios3">
                    Fictional
                  </label>
                </div>
              </div>
            </fieldset>
            
            <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
          </form>

          <h3 class="my-5">Book List</h3>
         
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
             
              
            </tbody>
          </table>


      </div>
      <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
