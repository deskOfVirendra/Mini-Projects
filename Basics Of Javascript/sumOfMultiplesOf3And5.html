<body>
    <script>
        console.log(calculateSum(10));
       function calculateSum(limit) {
           let sum = 0
           for(let i = 0 ; i <= limit ; i++)
            if(i%3 === 0 || i%5 == 0)
              sum+=i;
           
           return sum;
       }

        
    </script>
