<body>
    <script>
        function getSizes(length,width,height) {
            let area = length * width;
            let volume = length * width * height;
            let sizes = [area,volume];
            return sizes;
        }
        console.log(getSizes(3,4,5)[0]);
        console.log(getSizes(3,4,5)[1])
    </script>
</body>
