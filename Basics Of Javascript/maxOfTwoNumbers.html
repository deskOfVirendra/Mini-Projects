<script type="text/javascript">
 function checkMaxBetweenTwoNumbers(firstNumber , secondNumber)
{
    if(firstNumber === secondNumber) return 'Both are same';
    return (firstNumber>secondNumber) ? 'First Number is greater than second' : 'Second Number is greater than first';
}
alert(checkMaxBetweenTwoNumbers(120,120));

</script>
