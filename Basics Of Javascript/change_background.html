<!DOCTYPE html>
<html>
<head>
	<title>change background </title>
<script type="text/javascript">
	function change_background(Background_color)
	{
       document.body.style.backgroundColor = Background_color;
	}

	function set_transparent() {
		document.body.style.backgroundColor = 'white';
	}

</script>
<style type="text/css">
	div {
		width:250px;
		height: 250px;

	}
	body {
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
<div class="red" style="background-color: red" onmouseover="change_background(this.className)" onmouseleave="set_transparent()"></div>
<div class="blue" style="background-color: blue"  onmouseover="change_background(this.className)" onmouseleave="set_transparent()"></div>
<div class="yellow" style="background-color: yellow"  onmouseover="change_background(this.className)" onmouseleave="set_transparent()"></div>
<div class="orange" style="background-color: orange"  onmouseover="change_background(this.className)" onmouseleave="set_transparent()"></div>
<div class="pink" style="background-color: pink"  onmouseover="change_background(this.className)" onmouseleave="set_transparent()"></div>


</body>
</html>
