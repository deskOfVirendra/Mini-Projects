<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function showNumbers(limit) {
            for(let i=0 ; i<=limit ; i++) {
                if(i%2 === 0) {
                    console.log(i,'Even');
                } else {
                    console.log(i,'Odd');
                }
            }
        }
        showNumbers(100);
    </script>
</body>
</html>
