<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <title>Weight Converter</title>

    <style>
        body {
            margin-top : 70px;
            background:#333;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 ">
                <h1 class="display-3 text-center">
                    Weight Converter
                </h1>

                <form>
                    <div class="form-group mt-4">
                        <input type="number" id="kgs" class="form-control form-control-lg mb-2  " placeholder="Enter Kilograms...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2 py-3 pl-2">
                        <div class="card-block">
                            <h4>Grams</h4>
                            <div id="gOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2 py-3 pl-2">
                        <div class="card-block">
                            <h4>Stone</h4>
                            <div id="stoneOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2 py-3 pl-2">
                        <div class="card-block">
                            <h4>Pound</h4>
                            <div id="poundOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const kilogramInput = document.querySelector('#kgs');
       
        kilogramInput.addEventListener('input',function(e) {
            console.log(e.target.value);
            let value = parseFloat(e.target.value);
            if(isNaN(value)) value = 0;
            let grams  = value * 1000;
            let pounds = value / 453.59237;
            let stones = value / 6350.29318;

            document.getElementById('gOutput').textContent = grams;
            document.getElementById('stoneOutput').textContent = pounds;
            document.getElementById('poundOutput').textContent = stones;

        })

    </script>
</body>
</html>
