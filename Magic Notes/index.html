<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" id="search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id='searchBtn'>Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container  my-3">
        <h1>Welcome To Magic Notes</h1>
        <div class="card">

            <div class="card-body">
                <h5 class="card-title">Add Note</h5>
                <div class="form-group">
                    <input class="form-control mb-2" type="text" placeholder="Title" id="addTitle"
                        aria-label="default input example">
                    <textarea class="form-control" aria-label="With textarea" id="addtxt"></textarea>
                </div>
                <button class="btn btn-primary my-3" id="addBtn">Add</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div class="row container-fluid" id="notes">







        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
